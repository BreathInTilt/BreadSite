{% extends "orders/base.html" %}

   {% block content %}
   <div class="container mx-auto mt-10">
       <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
           <h2 class="text-2xl font-bold text-center mb-6">Sign Up</h2>
           <form method="post" action="{% url 'account_signup' %}">
               {% csrf_token %}
               {{ form.as_p }}
               <button type="submit" class="w-full bg-yellow-500 text-white py-2 rounded-lg hover:bg-yellow-600">Sign Up</button>
           </form>
           <p class="mt-4 text-center">
               Already have an account? <a href="{% url 'account_login' %}" class="text-yellow-500 hover:underline">Sign In</a>
           </p>
       </div>
   </div>
   {% endblock %}
