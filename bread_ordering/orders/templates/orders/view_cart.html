<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Ваш заказ</h1>

        {% if cart %}
            <form method="post" action="{% url 'confirm_order' %}">
                {% csrf_token %}
                <table class="table mt-4">
                    <thead>
                        <tr>
                            <th>Товар</th>
                            <th>Количество</th>
                            <th>Цена</th>
                            <th>Сумма</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for bread_id, item in cart.items %}
                            <tr>
                                <td>{{ item.name }}</td>
                                <td>{{ item.quantity }}</td>
                                <td>${{ item.price }}</td>
                                <td>${{ item.price|floatformat:2|add:item.quantity|floatformat:2 }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>

                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-success">Оформить заказ</button>
                </div>
            </form>
        {% else %}
            <p class="text-center">Корзина пуста. <a href="{% url 'bread_list' %}">Перейти к хлебу</a></p>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
