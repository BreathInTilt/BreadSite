<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Order</title>
    {% load crispy_forms_tags %}
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Подтверждение заказа</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_customer_name">Имя клиента</label>
                                {{ form.customer_name }}
                            </div>
                            <div class="form-group">
                                <label for="id_phone">Телефон</label>
                                {{ form.phone }}
                            </div>
                            <div class="form-group">
                                <label for="id_address">Адрес</label>
                                {{ form.address }}
                            </div>
                            <button type="submit" class="btn btn-success btn-block mt-3">Подтвердить заказ</button>
                        </form>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <a href="{% url 'view_cart' %}" class="btn btn-secondary">Вернуться в корзину</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Подключение Bootstrap JS и зависимостей -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
